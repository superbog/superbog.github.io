---
title: Blog
layout: default
---
<section class="box special features tophead">
	<header class="major">
		<h2>Blog Restorasi</h2>
	</header>
		{% for post in site.posts offset: 0 limit: 10 %}
			<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
			<span class="date">{{ post.date | date_to_string }}</span>
			<br/>
			<section class="article special">
				{{ post.content }}
			<ul class="actions align-center">
				<li><a href="{{ site.baseurl }}{{ post.url }}" class="button alt">Selengkapnya</a></li>
			</ul>
			</section>
		{% endfor %}
</section>
